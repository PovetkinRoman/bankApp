spring:
  application:
    name: cash
  
  security:
    oauth2:
      client:
        registration:
          cash-service:
            client-id: ${OAUTH2_CLIENT_ID:cash-service}
            client-secret: ${OAUTH2_CLIENT_SECRET:cash-secret-key-12345}
            authorization-grant-type: client_credentials
            scope: openid,profile,email
            provider: keycloak
        provider:
          keycloak:
            token-uri: ${KEYCLOAK_TOKEN_URI:http://keycloak:8080/realms/bankapp/protocol/openid-connect/token}
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/bankapp/protocol/openid-connect/certs}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    topics:
      notifications: account-notifications

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info,loggers,refresh,metrics,prometheus,traces
  
  # Metrics configuration
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      service: cash
  
  # Tracing configuration
  tracing:
    sampling:
      probability: ${TRACING_SAMPLE_RATE:1.0}
  
  # Zipkin exporter configuration
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_BASE_URL:http://bankapp-zipkin:9411}/api/v2/spans

logging:
  level:
    ru.rpovetkin.cash: INFO
    org.springframework.web: INFO
    org.springframework.kafka: INFO
    root: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{traceId}/%X{spanId}] %-5level %logger{36} - %msg%n"

services:
  accounts:
    url: ${ACCOUNTS_SERVICE_URL:http://accounts:8081}
  blocker:
    url: ${BLOCKER_SERVICE_URL:http://blocker:8086}

# Конфигурация лимитов безопасности
blocker:
  limits:
    max-transfer-amount: 50000  # Максимальная сумма перевода без блокировки