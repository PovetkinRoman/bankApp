spring:
  application:
    name: cash
  security:
    oauth2:
      client:
        registration:
          cash-service:
            client-id: ${OAUTH2_CLIENT_ID:cash-service}
            client-secret: ${OAUTH2_CLIENT_SECRET:cash-secret-key-12345}
            authorization-grant-type: client_credentials
            scope: openid,profile,email
            provider: keycloak
        provider:
          keycloak:
            token-uri: ${KEYCLOAK_TOKEN_URI:http://keycloak:8080/realms/bankapp/protocol/openid-connect/token}
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/bankapp/protocol/openid-connect/certs}

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info,loggers,refresh

services:
  accounts:
    url: ${ACCOUNTS_SERVICE_URL:http://bankapp-accounts:8081}
  blocker:
    url: ${BLOCKER_SERVICE_URL:http://bankapp-gateway:8088}
  notifications:
    url: ${NOTIFICATIONS_SERVICE_URL:http://bankapp-notifications:8085}
  gateway:
    url: ${GATEWAY_SERVICE_URL:http://bankapp-gateway:8088}

# Конфигурация лимитов безопасности
blocker:
  limits:
    max-transfer-amount: 50000  # Максимальная сумма перевода без блокировки