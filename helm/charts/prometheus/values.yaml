# Default values for prometheus chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

# These values are inherited from parent chart
# Included here for reference
prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: "v2.48.0"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 9090
    targetPort: 9090
  
  storage:
    enabled: true
    size: 10Gi
    storageClassName: "standard"
  
  retention: "15d"
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  startupProbe:
    httpGet:
      path: /-/healthy
      port: 9090
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 30
  
  livenessProbe:
    httpGet:
      path: /-/healthy
      port: 9090
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /-/ready
      port: 9090
    initialDelaySeconds: 30
    periodSeconds: 5
    failureThreshold: 3

