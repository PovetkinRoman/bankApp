replicaCount: 1

image:
  repository: bankapp/cash
  pullPolicy: Never
  tag: "0.0.1-SNAPSHOT"

imagePullSecrets:
  - name: ghcr-secret

service:
  type: ClusterIP
  port: 8082
  targetPort: 8082

# OAuth2 client secret (sensitive data)
oauth2ClientSecret: "cash-secret-key-12345"

env:
  KEYCLOAK_AUTH_SERVER_URL: "http://keycloak:8080"
  KEYCLOAK_TOKEN_URI: "http://keycloak:8080/realms/bankapp/protocol/openid-connect/token"
  KEYCLOAK_JWK_SET_URI: "http://keycloak:8080/realms/bankapp/protocol/openid-connect/certs"
  OAUTH2_CLIENT_ID: "cash-service"
  ACCOUNTS_SERVICE_URL: "http://accounts:8081"
  BLOCKER_SERVICE_URL: "http://blocker:8086"
  NOTIFICATIONS_SERVICE_URL: "http://notifications:8087"
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  ZIPKIN_BASE_URL: "http://bankapp-zipkin:9411"
  ZIPKIN_ENABLED: "true"
  TRACING_SAMPLE_RATE: "1.0"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

startupProbe:
  httpGet:
    path: /actuator/health
    port: 8082
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 24

livenessProbe:
  httpGet:
    path: /actuator/health
    port: 8082
  initialDelaySeconds: 0
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health
    port: 8082
  initialDelaySeconds: 0
  periodSeconds: 5
  failureThreshold: 3

