image:
  repository: openzipkin/zipkin
  tag: "3.4.2"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9411
  targetPort: 9411

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Storage configuration
# In-memory storage by default (data lost on restart)
# For production, consider using Elasticsearch, MySQL, or Cassandra
storage:
  type: mem
  # type: elasticsearch
  # elasticsearch:
  #   hosts: http://elasticsearch:9200

startupProbe:
  httpGet:
    path: /health
    port: 9411
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 30

livenessProbe:
  httpGet:
    path: /health
    port: 9411
  initialDelaySeconds: 0
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 9411
  initialDelaySeconds: 0
  periodSeconds: 5
  failureThreshold: 3

