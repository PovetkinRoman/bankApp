apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "exchange.fullname" . }}-config
  labels:
    {{- include "exchange.labels" . | nindent 4 }}
data:
  application.yml: |
    spring:
      application:
        name: exchange
      security:
        oauth2:
          resourceserver:
            jwt:
              jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/bankapp/protocol/openid-connect/certs}
      kafka:
        bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
        consumer:
          group-id: exchange-group
          key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
          value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
          properties:
            spring.json.trusted.packages: "*"
        listener:
          observation-enabled: true
        topics:
          exchange-rates: exchange-rates
    
    keycloak:
      auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://keycloak:8080}
    
    oauth2:
      client:
        id: ${OAUTH2_CLIENT_ID:exchange-service}
        secret: ${OAUTH2_CLIENT_SECRET:exchange-secret-key-12345}
    
    server:
      port: 8084
    
    management:
      endpoints:
        web:
          exposure:
            include: health,info,loggers,refresh,metrics,prometheus,traces
      
      
      # Metrics configuration
      metrics:
        export:
          prometheus:
            enabled: true
        distribution:
          percentiles-histogram:
            http.server.requests: true
        tags:
          application: ${spring.application.name}
          service: exchange
      
      # Tracing configuration
      tracing:
        sampling:
          probability: ${TRACING_SAMPLE_RATE:1.0}
        propagation:
          type: b3
      
      # Zipkin exporter configuration
      zipkin:
        tracing:
          endpoint: ${ZIPKIN_BASE_URL:http://bankapp-zipkin:9411}/api/v2/spans
    
    logging:
      level:
        ru.rpovetkin.exchange: INFO
        org.springframework.kafka: INFO
        root: INFO
      pattern:
        console: "%d{HH:mm:ss.SSS} [%thread] [%X{traceId}/%X{spanId}] %-5level %logger{36} - %msg%n"
