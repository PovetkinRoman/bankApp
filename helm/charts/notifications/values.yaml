replicaCount: 1

image:
  repository: bankapp/notifications
  pullPolicy: Always
  tag: "0.0.1-SNAPSHOT"

imagePullSecrets:
  - name: ghcr-secret

service:
  type: ClusterIP
  port: 8087
  targetPort: 8087

env:
  KEYCLOAK_JWK_SET_URI: "http://bankapp-keycloak:8080/realms/bankapp/protocol/openid-connect/certs"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi




startupProbe:
  httpGet:
    path: /actuator/health
    port: 8087
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 24

livenessProbe:
  httpGet:
    path: /actuator/health
    port: 8087
  initialDelaySeconds: 0
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health
    port: 8087
  initialDelaySeconds: 0
  periodSeconds: 5
  failureThreshold: 3
