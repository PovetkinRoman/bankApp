image:
  repository: hashicorp/consul
  tag: "1.17.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  httpPort: 8500
  dnsPort: 8600

command:
  - consul
  - agent
  - -dev
  - -ui
  - -client=0.0.0.0
  - -bootstrap-expect=1

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  size: 1Gi
  storageClassName: ""

