# Elasticsearch for ELK Stack
elasticsearch:
  enabled: true
  replicaCount: 1
  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: "8.11.0"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 9200
    nodePort: 9300
  
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  
  persistence:
    enabled: true
    storageClass: "standard"
    size: 5Gi
  
  env:
    - name: discovery.type
      value: "single-node"
    - name: ES_JAVA_OPTS
      value: "-Xms512m -Xmx512m"
    - name: xpack.security.enabled
      value: "false"
    - name: xpack.security.enrollment.enabled
      value: "false"

# Logstash for ELK Stack
logstash:
  enabled: true
  replicaCount: 1
  image:
    repository: docker.elastic.co/logstash/logstash
    tag: "8.11.0"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 5000
    tcpPort: 5044
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  
  elasticsearch:
    host: "bankapp-elasticsearch"
    port: 9200
  
  kafka:
    bootstrapServers: "kafka:9092"

# Kibana for ELK Stack
kibana:
  enabled: true
  replicaCount: 1
  image:
    repository: docker.elastic.co/kibana/kibana
    tag: "8.11.0"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 5601
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  
  elasticsearch:
    host: "bankapp-elasticsearch"
    port: 9200
  
  env:
    - name: ELASTICSEARCH_HOSTS
      value: "http://bankapp-elasticsearch:9200"
    - name: SERVER_NAME
      value: "kibana"
    - name: SERVER_HOST
      value: "0.0.0.0"
    - name: XPACK_SECURITY_ENABLED
      value: "false"
    - name: XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY
      value: "min-32-byte-long-strong-encryption-key-value"


