# Default values for bankapp umbrella chart

# PostgreSQL Database
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "13.21-alpine3.22"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 5432
    targetPort: 5432
  
  env:
    POSTGRES_DB: bankapp
    POSTGRES_USER: root
    POSTGRES_PASSWORD: root
  
  persistence:
    enabled: false
    size: 10Gi
    storageClassName: "standard"
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Keycloak Identity Provider
keycloak:
  enabled: true
  image:
    repository: quay.io/keycloak/keycloak
    tag: "24.0.2"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  env:
    KEYCLOAK_ADMIN: admin
    KEYCLOAK_ADMIN_PASSWORD: admin
    KC_DB: postgres
    KC_DB_URL_HOST: bankapp-postgresql
    KC_DB_URL_PORT: "5432"
    KC_DB_URL_DATABASE: bankapp
    KC_DB_USERNAME: root
    KC_DB_PASSWORD: root
  
  command:
    - start-dev
    - --import-realm
    - -Dkeycloak.import.strategy=OVERWRITE_EXISTING
  
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  
  startupProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
    failureThreshold: 30
  
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 0
    periodSeconds: 10
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /health/ready
      port: 8080
    initialDelaySeconds: 0
    periodSeconds: 5
    failureThreshold: 3

# Front-UI Service
front-ui:
  enabled: true
  image:
    repository: bankapp/front-ui
    tag: "0.0.1-SNAPSHOT"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  replicaCount: 1
  
  oauth2ClientSecret: "front-ui-secret-key-12345"
  
  env:
    KEYCLOAK_AUTH_SERVER_URL: "http://bankapp-keycloak:8080"
    KEYCLOAK_JWK_SET_URI: "http://bankapp-keycloak:8080/realms/bankapp/protocol/openid-connect/certs"
    OAUTH2_CLIENT_ID: "front-ui-service"
    ACCOUNTS_SERVICE_URL: "http://bankapp-accounts:8081"
    CASH_SERVICE_URL: "http://bankapp-cash:8082"
    TRANSFER_SERVICE_URL: "http://bankapp-transfer:8083"
    EXCHANGE_SERVICE_URL: "http://bankapp-exchange:8084"
    ZIPKIN_BASE_URL: "http://bankapp-zipkin:9411"
    ZIPKIN_ENABLED: "true"
    TRACING_SAMPLE_RATE: "1.0"
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  startupProbe:
    httpGet:
      path: /actuator/health
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
    failureThreshold: 24
  
  livenessProbe:
    httpGet:
      path: /actuator/health
      port: 8080
    initialDelaySeconds: 0
    periodSeconds: 10
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /actuator/health
      port: 8080
    initialDelaySeconds: 0
    periodSeconds: 5
    failureThreshold: 3

