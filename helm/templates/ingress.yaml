{{- if .Values.ingress.enabled }}
{{- $routes := include "bankapp.exposureRoutes" . | fromJsonArray }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-ingress" .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ printf "%s-ingress" .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName | quote }}
    {{- end }}
  {{- end }}
  rules:
    - http:
        paths:
          {{- range $route := $routes }}
            {{- $serviceName := index $route "serviceName" }}
            {{- $port := index $route "port" }}
            {{- range $path := (index $route "paths") }}
          - path: {{ $path }}
            pathType: Prefix
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: {{ $port }}
            {{- end }}
          {{- end }}
      {{- with .Values.ingress.host }}
      host: {{ . | quote }}
      {{- end }}
{{- end }}

