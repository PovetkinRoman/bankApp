# Prometheus Configuration for BankApp
# This file contains custom values for Prometheus deployment via Helm

# ServiceMonitor configurations for automatic service discovery
serviceMonitors:
  - name: bankapp-services
    selector:
      matchLabels:
        prometheus: scrape
    endpoints:
      - port: http
        path: /actuator/prometheus
        interval: 15s

# Prometheus server configuration
server:
  enabled: true
  
  # Persistence
  persistentVolume:
    enabled: true
    size: 10Gi
    storageClass: "standard"
  
  # Resource limits
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  # Retention settings
  retention: "15d"
  
  # Scrape configs
  global:
    scrape_interval: 15s
    scrape_timeout: 10s
    evaluation_interval: 15s
  
  # Additional scrape configs
  extraScrapeConfigs: |
    - job_name: 'bankapp-microservices'
      kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
              - test
              - bankapp
      relabel_configs:
        # Only scrape pods with prometheus annotation
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        # Get metrics path from annotation
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        # Get port from annotation
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        # Add pod labels
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        # Add namespace
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: kubernetes_namespace
        # Add pod name
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: kubernetes_pod_name
        # Add service name
        - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
          action: replace
          target_label: service

# Alertmanager (optional)
alertmanager:
  enabled: false

# Node exporter for system metrics
nodeExporter:
  enabled: true

# Pushgateway (optional)
pushgateway:
  enabled: false

# Kube-state-metrics for Kubernetes metrics
kubeStateMetrics:
  enabled: true

