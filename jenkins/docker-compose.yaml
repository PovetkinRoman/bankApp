services:
  jenkins:
    build: .
    container_name: jenkins
    user: root
    # env_file опционален - если .env отсутствует, Jenkins запустится без credentials
    # Credentials можно будет настроить вручную через веб-интерфейс
    env_file:
      - .env
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      # KUBECONFIG_PATH опционален - раскомментируйте, если нужен доступ к k8s
      # - ${KUBECONFIG_PATH}:/root/.kube/config
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - default
      - minikube

networks:
  minikube:
    external: true

volumes:
  jenkins_home: