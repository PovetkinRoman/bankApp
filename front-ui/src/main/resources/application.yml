spring:
  application:
    name: front-ui
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/bankapp/protocol/openid-connect/certs}
  

keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://keycloak:8080}

oauth2:
  client:
    id: ${OAUTH2_CLIENT_ID:front-ui-service}
    secret: ${OAUTH2_CLIENT_SECRET:front-ui-secret-key-12345}

accounts:
  service:
    url: ${ACCOUNTS_SERVICE_URL:http://bankapp-accounts:8081}

cash:
  service:
    url: ${CASH_SERVICE_URL:http://bankapp-cash:8082}

transfer:
  service:
    url: ${TRANSFER_SERVICE_URL:http://bankapp-transfer:8083}

exchange:
  service:
    url: ${EXCHANGE_SERVICE_URL:http://bankapp-exchange:8084}

server:
  forward-headers-strategy: native

management:
  endpoints:
    web:
      exposure:
        include: health,info,loggers,metrics,prometheus,traces
  
  # Metrics configuration
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      service: front-ui
  
  # Tracing configuration
  tracing:
    sampling:
      probability: ${TRACING_SAMPLE_RATE:1.0}
  
  # Zipkin exporter configuration
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_BASE_URL:http://bankapp-zipkin:9411}/api/v2/spans

logging:
  level:
    ru.rpovetkin.front_ui: INFO
    org.springframework.web: INFO
    root: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{traceId}/%X{spanId}] %-5level %logger{36} - %msg%n"
