spring:
  application:
    name: accounts
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bankapp}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/bankapp/protocol/openid-connect/certs}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      observation-enabled: true
    template:
      observation-enabled: true
    topics:
      notifications: account-notifications

keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://keycloak:8080}

oauth2:
  client:
    id: ${OAUTH2_CLIENT_ID:accounts-service}
    secret: ${OAUTH2_CLIENT_SECRET:accounts-secret-key-12345}
    
server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,loggers,refresh,metrics,prometheus,traces
  
  # Metrics configuration
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      service: accounts
  
  # Tracing configuration
  tracing:
    sampling:
      probability: ${TRACING_SAMPLE_RATE:1.0}
    # Включаем пропагацию для Kafka
    propagation:
      type: b3
  
  # Zipkin exporter configuration
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_BASE_URL:http://bankapp-zipkin:9411}/api/v2/spans

logging:
  level:
    ru.rpovetkin.accounts: INFO
    org.springframework.web: INFO
    org.springframework.kafka: INFO
    root: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{traceId}/%X{spanId}] %-5level %logger{36} - %msg%n"
