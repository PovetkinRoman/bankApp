spring:
  application:
    name: exchange-generator
  
  # Настройка H2 базы данных
  datasource:
    url: jdbc:h2:mem:exchange_generator_db
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # Настройка JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Настройка H2 консоли (для отладки)
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8085

# Интеграция с exchange сервисом
exchange:
  service:
    url: ${EXCHANGE_SERVICE_URL:http://localhost:8084}

# Логирование
logging:
  level:
    ru.rpovetkin.exchange_generator: DEBUG
    org.springframework.scheduling: DEBUG
