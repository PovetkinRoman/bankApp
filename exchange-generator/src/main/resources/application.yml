spring:
  application:
    name: exchange-generator
  config:
    import: "optional:consul:"
  cloud:
    compatibility-verifier:
      enabled: false
    consul:
      host: ${SPRING_CLOUD_CONSUL_HOST:consul}
      port: ${SPRING_CLOUD_CONSUL_PORT:8500}
      config:
        enabled: true
        format: yaml
        prefix: config
        default-context: application
        data-key: data
        watch:
          enabled: true
      discovery:
        enabled: ${SPRING_CLOUD_CONSUL_DISCOVERY_ENABLED:true}
        register: ${SPRING_CLOUD_CONSUL_DISCOVERY_REGISTER:true}
        service-name: ${SPRING_CLOUD_CONSUL_DISCOVERY_SERVICE_NAME:exchange-generator}
        instance-id: ${SPRING_CLOUD_CONSUL_DISCOVERY_INSTANCE_ID:exchange-generator-1}
        health-check-path: /actuator/health
        health-check-interval: 15s
  security:
    oauth2:
      client:
        registration:
          exchange-generator-service:
            client-id: ${OAUTH2_CLIENT_ID:exchange-generator-service}
            client-secret: ${OAUTH2_CLIENT_SECRET:exchange-generator-secret-key-12345}
            authorization-grant-type: client_credentials
            scope: openid,profile,email
            provider: keycloak
        provider:
          keycloak:
            token-uri: ${KEYCLOAK_TOKEN_URI:http://keycloak:8080/realms/bankapp/protocol/openid-connect/token}
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/bankapp/protocol/openid-connect/certs}

server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: health,info,loggers,refresh

exchange:
  service:
    url: ${EXCHANGE_SERVICE_URL:http://exchange}

logging:
  level:
    ru.rpovetkin.exchange_generator: DEBUG
    org.springframework.security: DEBUG