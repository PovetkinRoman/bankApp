spring:
  application:
    name: exchange-generator
  
  # Zipkin Distributed Tracing Configuration
  zipkin:
    base-url: ${ZIPKIN_BASE_URL:http://bankapp-zipkin:9411}
    enabled: ${ZIPKIN_ENABLED:true}
  
  # Sleuth/Micrometer Tracing Configuration
  sleuth:
    sampler:
      probability: ${TRACING_SAMPLE_RATE:1.0}
  
  security:
    oauth2:
      client:
        registration:
          exchange-generator-service:
            client-id: ${OAUTH2_CLIENT_ID:exchange-generator-service}
            client-secret: ${OAUTH2_CLIENT_SECRET:exchange-generator-secret-key-12345}
            authorization-grant-type: client_credentials
            scope: openid,profile,email
            provider: keycloak
        provider:
          keycloak:
            token-uri: ${KEYCLOAK_TOKEN_URI:http://keycloak:8080/realms/bankapp/protocol/openid-connect/token}
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/bankapp/protocol/openid-connect/certs}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 0
      retries: 0
    topics:
      exchange-rates: exchange-rates

keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://keycloak:8080}

oauth2:
  client:
    id: ${OAUTH2_CLIENT_ID:exchange-generator-service}
    secret: ${OAUTH2_CLIENT_SECRET:exchange-generator-secret-key-12345}

server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: health,info,loggers,refresh,metrics,prometheus
  
  # Tracing configuration
  tracing:
    sampling:
      probability: ${TRACING_SAMPLE_RATE:1.0}
  
  # Zipkin exporter configuration
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_BASE_URL:http://bankapp-zipkin:9411}/api/v2/spans

logging:
  level:
    ru.rpovetkin.exchange_generator: DEBUG
    org.springframework.security: DEBUG
    org.springframework.kafka: DEBUG